<div class="container centered">
    <div class="row">
        <div class="col">
            <form [formGroup]="visitorForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="John">
                    <small id="emailHelp" class="form-text text-muted">Nombre del visitante</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Correo electr√≥nico</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="john@doe.com">
                </div>
                <button [disabled]="!visitorForm.valid" (click)="onRegister(visitorForm.value)" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
