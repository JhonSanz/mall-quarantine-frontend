<div class="container centered">
    <div class="row">
        <div class="col">
            <h3>Ingreso de supervisor</h3>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Nombre de usuario</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button [disabled]="!loginForm.valid" (click)="onLogin(loginForm.value)" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
