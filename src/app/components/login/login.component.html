<div class="container centered">
    <div class="row">
        <div class="col">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Nombre de usuario</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button (click)="onLogin(loginForm.value)" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
